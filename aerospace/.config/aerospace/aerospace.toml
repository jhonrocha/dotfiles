# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

config-version = 2

# You can use it to add commands that run after AeroSpace startup.
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = [
  'exec-and-forget sudo -b /opt/homebrew/bin/kanata -c /Users/jhon/.config/kanata.kbd >> /Users/jhon/.cache/kanata.logs 2>&1',
]

persistent-workspaces = []

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
# on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-ctrl-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = false

# Possible values: (qwerty|dvorak|colemak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
    preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See:
#                 https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
    inner.horizontal = 5
    inner.vertical =   5
    outer.left =       5
    outer.bottom =     5
    outer.top =        5
    outer.right =      5


# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

    # All possible keys:
    # - Letters.        a, b, c, ..., z
    # - Numbers.        0, 1, 2, ..., 9
    # - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
    # - F-keys.         f1, f2, ..., f20
    # - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
    #                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
    #                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
    #                   sectionSign (ISO keyboards only, european keyboards only)
    # - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
    #                   keypadMinus, keypadMultiply, keypadPlus
    # - Arrows.         left, down, up, right

    # All possible modifiers: cmd, alt, ctrl, shift

    # All possible commands: https://nikitabobko.github.io/AeroSpace/commands

    # See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
    # You can uncomment the following lines to open up terminal with alt + enter shortcut
    # (like in i3)
    cmd-alt-ctrl-enter = 'exec-and-forget open -n /Applications/Ghostty.app'
    # tell application "Terminal"
    #     do script
    #     activate
    # end tell'
    # '''

    # See: https://nikitabobko.github.io/AeroSpace/commands#layout
    cmd-alt-ctrl-slash = 'layout tiles horizontal vertical'
    cmd-alt-ctrl-comma = 'layout accordion horizontal vertical'

    # See: https://nikitabobko.github.io/AeroSpace/commands#focus
    cmd-alt-ctrl-a = 'exec-and-forget $HOME/.config/dotbin/aerofocus com.openai.codex'
    cmd-alt-ctrl-s = 'exec-and-forget $HOME/.config/dotbin/aerofocus com.tinyspeck.slackmacgap'
    cmd-alt-ctrl-d = 'exec-and-forget $HOME/.config/dotbin/aerofocus com.google.Chrome'
    cmd-alt-ctrl-f = 'exec-and-forget $HOME/.config/dotbin/aerofocus com.mitchellh.ghostty'
    cmd-alt-ctrl-g = 'exec-and-forget $HOME/.config/dotbin/aerofocus com.postmanlabs.mac'

    # See: https://nikitabobko.github.io/AeroSpace/commands#focus
    cmd-alt-ctrl-h = 'focus left --boundaries all-monitors-outer-frame'
    cmd-alt-ctrl-j = 'focus down --boundaries all-monitors-outer-frame'
    cmd-alt-ctrl-k = 'focus up --boundaries all-monitors-outer-frame'
    cmd-alt-ctrl-l = 'focus right --boundaries all-monitors-outer-frame'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move
    cmd-alt-ctrl-shift-h = 'move left'
    cmd-alt-ctrl-shift-j = 'move down'
    cmd-alt-ctrl-shift-k = 'move up'
    cmd-alt-ctrl-shift-l = 'move right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#resize
    cmd-alt-ctrl-minus = 'resize smart -50'
    cmd-alt-ctrl-equal = 'resize smart +50'

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace
    cmd-alt-ctrl-1 = 'workspace 1'
    cmd-alt-ctrl-2 = 'workspace 2'
    cmd-alt-ctrl-3 = 'workspace 3'
    cmd-alt-ctrl-4 = 'workspace 4'
    cmd-alt-ctrl-5 = 'workspace 5'
    cmd-alt-ctrl-6 = 'workspace 6'
    cmd-alt-ctrl-7 = 'workspace 7'
    cmd-alt-ctrl-8 = 'workspace 8'
    cmd-alt-ctrl-9 = 'workspace 9'
    cmd-alt-ctrl-0 = 'workspace 10'
    cmd-alt-ctrl-c = 'workspace C'
    cmd-alt-ctrl-v = 'workspace V'
    cmd-alt-ctrl-b = 'workspace B'


    # alt-o = 'workspace prev'
    # alt-p = 'workspace next'
    cmd-alt-ctrl-o = 'workspace prev'
    cmd-alt-ctrl-p = 'workspace next'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
    cmd-alt-ctrl-shift-1 = 'move-node-to-workspace 1'
    cmd-alt-ctrl-shift-2 = 'move-node-to-workspace 2'
    cmd-alt-ctrl-shift-3 = 'move-node-to-workspace 3'
    cmd-alt-ctrl-shift-4 = 'move-node-to-workspace 4'
    cmd-alt-ctrl-shift-5 = 'move-node-to-workspace 5'
    cmd-alt-ctrl-shift-6 = 'move-node-to-workspace 6'
    cmd-alt-ctrl-shift-7 = 'move-node-to-workspace 7'
    cmd-alt-ctrl-shift-8 = 'move-node-to-workspace 8'
    cmd-alt-ctrl-shift-9 = 'move-node-to-workspace 9'
    cmd-alt-ctrl-shift-0 = 'move-node-to-workspace 10'
    cmd-alt-ctrl-shift-c = 'move-node-to-workspace C'
    cmd-alt-ctrl-shift-v = 'move-node-to-workspace V'
    cmd-alt-ctrl-shift-b = 'move-node-to-workspace B'

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
    cmd-alt-ctrl-tab = 'workspace-back-and-forth'
    # See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
    cmd-alt-ctrl-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    cmd-alt-ctrl-shift-period = 'reload-config'

    # See: https://nikitabobko.github.io/AeroSpace/commands#mode
    cmd-alt-ctrl-shift-semicolon = 'mode service'

    cmd-alt-ctrl-t = 'layout floating tiling'
    cmd-alt-ctrl-shift-f = 'fullscreen --no-outer-gaps'
    cmd-alt-ctrl-w = 'close'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']

    cmd-alt-ctrl-shift-h = ['join-with left', 'mode main']
    cmd-alt-ctrl-shift-j = ['join-with down', 'mode main']
    cmd-alt-ctrl-shift-k = ['join-with up', 'mode main']
    cmd-alt-ctrl-shift-l = ['join-with right', 'mode main']

    down = 'volume down'
    up = 'volume up'
    shift-down = ['volume set 0', 'mode main']

# make every newly-detected window float
# [[on-window-detected]]
  # run = ['layout floating']

[[on-window-detected]]
  if.app-id = 'com.apple.finder'
  run = ['layout floating']

[[on-window-detected]]
  if.app-id = 'com.apple.AppStore'
  run = ['layout floating']

[[on-window-detected]]
  if.app-id = 'com.apple.ActivityMonitor'
  run = ['layout floating']

[[on-window-detected]]
  if.app-id = 'com.spotify.client'
  run = ['layout floating']

[[on-window-detected]]
  if.app-id = 'com.colliderli.iina'
  run = ['layout floating']

[[on-window-detected]]
  if.app-id = 'notion.id'
  run = ['layout floating']

[[on-window-detected]]
  if.app-id = 'com.google.Chrome'
  run = ['layout floating']

[[on-window-detected]]
  if.app-id = 'com.apple.Preview'
  run = ['layout floating']

[[on-window-detected]]
  if.app-id = 'cc.ffitch.shottr'
  run = ['layout floating']

[workspace-to-monitor-force-assignment]
    C = 'secondary'
    V = 'secondary'
    B = 'secondary'
