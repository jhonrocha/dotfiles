# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        <Space>tg: set-cmd-text -s :open -t g
        <Space>tp: set-cmd-text -s :open -p
        <Space>tt: set-cmd-text -s :open -t
        <Space>ty: set-cmd-text -s :open -t y
        xb: config-cycle statusbar.hide
        xt: config-cycle tabs.show always switching
        xx: config-cycle statusbar.hide ;; config-cycle tabs.show always switching
  content.notifications:
    https://app.slack.com: true
    https://calendar.google.com: false
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: false
  input.insert_mode.auto_leave:
    global: false
  input.insert_mode.auto_load:
    global: true
  qt.process_model:
    global: process-per-site
  statusbar.hide:
    global: false
  tabs.position:
    global: right
  tabs.show:
    global: always
  tabs.width:
    global: 5%
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?q={}
      y: https://www.youtube.com/results?search_query={}
